<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Samuel Pacis!</title>
<style>
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: #fff;
        width: 400px;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        position: relative;
        z-index: 10;
    }

    .emoji {
        font-size: 50px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 5px;
    }

    .name {
        font-size: 22px;
        font-weight: bold;
        color: #ff758c;
        margin-bottom: 15px;
    }

    p {
        color: #555;
        font-size: 16px;
    }

    button {
        margin-top: 15px;
        padding: 10px 22px;
        border: none;
        border-radius: 25px;
        background: #ff4d6d;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #e63956;
    }

    .gallery {
        display: none;
        margin-top: 15px;
    }

    .gallery img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        margin: 5px;
        object-fit: cover;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #fffa65;
        top: -10px;
        animation: fall linear infinite;
        opacity: 0.8;
        z-index: 5;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
        }
    }
</style>
</head>
<body>

<div class="card">
    <div class="emoji">üéÇüéâüéà</div>
    <h1>Happy Birthday!</h1>
    <div class="name">Samuel Pacis</div>
    <p>Wishing you good health, happiness, and success.</p>
    <p>May all your dreams come true!</p>

    <button onclick="showSurprise()">Click for Surprise üéÅ</button>

    <a href="https://yourusername.github.io/birthday/"
       target="_blank"
       style="
       display:inline-block;
       margin-top:10px;
       padding:10px 22px;
       background:#0084ff;
       color:white;
       border-radius:25px;
       text-decoration:none;
       font-size:16px;
       font-weight:bold;">
       Send via Messenger üí¨
    </a>

    <div class="gallery" id="gallery">
        <img src="sam.jpg">
        <img src="sam1.jpg">
        <img src="sam2.jpg">
    </div>
</div>

<audio id="music">
    <source src="music.wav" type="audio/wav">
</audio>

<script>
    function showSurprise() {
        document.getElementById("gallery").style.display = "block";
        document.getElementById("music").play();
        launchConfetti(50);
    }

    function launchConfetti(count) {
        for (let i = 0; i < count; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
            confetti.style.animationDuration = (2 + Math.random()*3) + 's';
            confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    }
</script>

</body>
</html>
